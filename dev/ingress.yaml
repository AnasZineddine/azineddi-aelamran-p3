apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argocd-ingress
  labels:
    app: argocd
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /app
spec:
  rules:
  - http:
      paths:
      - path: /app
        backend:
          serviceName: argocd-service
          servicePort: 80
